<!DOCTYPE html>
<html>
<head>
    <title>JARVIS Trading Assistant</title>
    <style>
      body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background-color: #1e1e1e;
          color: #ffffff;
          padding: 15px;
          width: 350px;
      }
      h2, h3 {
          color: #00ffff;
          margin-bottom: 10px;
      }
      #chat-box {
          background: #2b2b2b;
          border: 1px solid #444;
          height: 250px;
          overflow-y: auto;
          padding: 10px;
          border-radius: 5px;
          margin-bottom: 15px;
      }
      #user-input {
          width: 70%;
          padding: 8px;
          border: none;
          border-radius: 3px;
          background: #333;
          color: #fff;
      }
      #send-btn {
          padding: 8px 12px;
          background-color: #00ffff;
          border: none;
          color: #000;
          border-radius: 3px;
          cursor: pointer;
      }
      #send-btn:hover {
          background-color: #00cccc;
      }
      #market-alerts {
          background: #2b2b2b;
          padding: 10px;
          border-radius: 5px;
      }
      a {
          color: #00ffff;
          text-decoration: none;
      }
      a:hover {
          text-decoration: underline;
      }
      #new-chat-btn {
  background-color: #ff4444;
  color: white;
  padding: 6px 12px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  margin-bottom: 10px;
}

#new-chat-btn:hover {
  background-color: #cc0000;
}

    </style>
    
</head>
<body>
  <h2>JARVIS Trading Assistant</h2>

  <h3>BTC Price: <span id="btc-price">Loading...</span></h3>
  
  <div id="chat-box">
      <p><strong>JARVIS:</strong> Hello! How can I assist you today?</p>
  </div>
  
  <input type="text" id="user-input" placeholder="Ask me something..." />
  <button id="send-btn">Send</button>
  
  <div id="market-alerts" style="margin-top: 20px;">
      <h3>Market Alerts</h3>
      <ul id="alerts-list"></ul>
  </div>
  <button id="new-chat-btn">New Chat</button>

  

</body>
<script src="brain.js"></script>
<script src="panel.js"></script>

</html>
